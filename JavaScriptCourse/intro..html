<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Intro</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #0078d7;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #0078d7;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Welcome to JavaScript! ðŸš€</h1>
  <p id="demo">Click the button to see the magic ðŸ˜Ž</p>

  <button onclick="showMessage()">Show Message</button>
  <button onclick="showDate()">Show Date & Time</button>
  <button onclick="changeColor()">Change Background</button>
  <button onclick="alert('Hello Manoj! Welcome to JavaScript World ðŸŒ')">Show Alert</button>

  <script>
    function showMessage() {
      document.getElementById("demo").innerHTML = "Hello Manoj! JS is working perfectly ðŸŽ‰";
      console.log("Button clicked â†’ showMessage() called");
    }

    function showDate() {
      const now = new Date();
      document.getElementById("demo").innerHTML = "Current Date & Time: " + now.toLocaleString();
      console.log("Current Date & Time displayed");
    }

    function changeColor() {
      const colors = ["#f2f2f2", "#ffcccb", "#d1ffd7", "#cce5ff", "#fff3cd"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
      document.getElementById("demo").innerHTML = "Background color changed ðŸŽ¨";
      console.log("Background color changed to", randomColor);
    }
  </script>
</body>
</html>
